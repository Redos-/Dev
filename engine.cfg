[application]

name="Dev"
main_scene="res://scenes/main.tscn"
icon="res://icon.png"

[display]

width=1600
height=800
fullscreen=false
use_vsync=true
stretch_mode="disabled"

[input]

move_up=[key(W), key(Up)]
move_down=[key(S), key(Down)]
move_left=[key(A), key(Left)]
move_right=[key(D), key(Right)]
zoom_in=[mbutton(0, 4), mbutton(1, 4), mbutton(2, 4)]
zoom_out=[mbutton(0, 5)]

[physics_2d]

motion_fix_enabled=true
